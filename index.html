<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-mail-dadi</title>

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="script.js" defer></script> 
</head>
<body>
  <!-- ESERCIZIO EMAIL ---------------------------------------------------------------------- -->
  <div class="ex-email-container">

    <!-- INPUT EMAIL DA VERIFICARE -->
    <form>
      Inserisci la tua email: <input type="email" id="emailInput">
      <button type="button" onclick="checkEmail()">Verifica</button>
    </form>

    <!-- JS DISPLAY -->
    <div id="output"></div>

    <!-- INPUT NUOVA EMAIL -->
    <form id="addEmailForm">
      Inserisci l'email da aggiungere alla lista: <input type="email" id="newEmailInput">
      <button type="button" onclick="addEmail()">Aggiungi</button>
    </form>
  </div>

  <hr>

  <!-- ESERCIZIO DADI ---------------------------------------------------------------------- -->
  <div class="ex-dadi-container">

    <!-- INPUT BUTTON -->
    <button type="button" onclick="rollDice()">Lancia i dadi</button>

    <!-- JS DISPLAY -->
    <div id="output1"></div>
  </div>
</body>
</html>
